<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Raleway" rel="stylesheet">
    <title>FFC Responsive Survey Form</title>
</head>
<body>
    <h1 id="title">Subscription Box Survey</h1>
    <p id="description">Please take the survey below</p>
    <div class="container">
        <form action="#" id="survey-form">
            <div class="row">
                <div class="col-25"><label for="name" id="name-label">* Name</label></div>
                <div class="col-75"><input type="text" name="name" id="name" placeholder="Your name" tabindex="1" autofocus required></div>
            </div>
            <div class="row">
                <div class="col-25"><label for="email" id="email-label">* Email</label></div>
                <div class="col-75"><input type="email" name="email" id="email" placeholder="Your email" tabindex="2" required></div>
            </div>
            <div class="row">
                <div class="col-25"><label for="number" id="number-label">Age</label></div>
                <div class="col-75"><input type="number" name="number" id="number" min="18" max="90" tabindex="3" placeholder="Your age"></div>
            </div>
            <div class="row">
                <div class="col-25"><label for="tiers">* Subscription tier</label></div>
                <div class="col-75">
                    <select name="tiers" id="dropdown" tabindex="4" required>
                        <option value="3">Diamond</option>
                        <option value="2">Sapphire</option>
                        <option value="1">Crystal</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25"><label for="opinions">* How do you like Christmasy items in December's box?</label></div>
                <div class="col-75">
                    <input type="radio" name="opinions" id="like" value="1" tabindex="5">
                    <label for="like">Like</label>
                    <input type="radio" name="opinions" id="neutral" value="0" tabindex="6">
                    <label for="neutral">Doesn't matter</label>
                    <input type="radio" name="opinions" id="dislike" value="-1" tabindex="7">
                    <label for="dislike">Dislike</label>
                </div>
            </div>
            <div class="row">
                <div class="col-25"><label for="merch">* What items do you wanna find in December's box?</label></div>
                <div class="col-75">
                    <input type="checkbox" name="merch" id="hoodie" value="1" tabindex="8">
                    <label for="hoodie">Hoodie</label>
                    <input type="checkbox" name="tshirt" id="tshirt" value="2" tabindex="9">
                    <label for="tshirt">T-shirt</label>
                    <input type="checkbox" name="mug" id="mug" value="3" tabindex="10">
                    <label for="mug">Mug</label>
                    <input type="checkbox" name="stickers" id="stickers" value="4" tabindex="11">
                    <label for="stickers">Stickers</label>
                </div>
            </div>
            <div class="row">
                <div class="col-25"><label for="comments">Comments</label></div>
                <div class="col-75"><textarea name="comments" id="comments" cols="30" rows="10" placeholder="Anything you'd like to tell us?"></textarea></div>
            </div>
            <div class="row">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
    
</body>
</html>
